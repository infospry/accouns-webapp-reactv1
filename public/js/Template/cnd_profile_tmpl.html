<!--Tabs-->
<script id="EmployeeProfileTabs_Template" type="text/x-jQuery-tmpl">  
    {{each(i,list) Tabs}}

            <a id="${id}" class="${cls} nav-link {{if id =='TabDashboard'}}active{{/if}}" data-toggle="tab" href="#${id}_Placeholder">${name}</a>

            <a id="${id}" class="${cls} nav-link {{if id =='TabDashboard'}}active{{/if}}" data-toggle="tab" href="#${id}_Placeholder">${name}</a>

        <li class="nav-item">
            <a id="${id}" class="${cls} nav-link" data-toggle="tab" href="#${id}_Placeholder">${name}</a>
        </li>     
    {{else id =='TabSecurity' || id=='TabAbsenses' }}

    {{/each}}

    <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">Other <span
            class="caret"></span></a>

                    {{else}}       
                        <li class="nav-item">                    
                            <a id="${id}" class="${cls} nav-link clscndtabs" data-toggle="tab" href="#${id}_Placeholder">${name}</a> 
                        </li>
                        {{/if}}
                {{/each}}               
            </ul> 
            </li>   
</script>

<script id="EmployeeDashbaordDocs_Template" type="text/x-jQuery-tmpl">
    <div class="table-responsive leave_management" style="height:234px;">
        {{if ComplianceDocs.length>0}}
        {{each(i,items) ComplianceDocs}}
        {{if docs.length>0}}
        <div class="item">
            <div class="item-header" id="headingOne${cat_id}">
                <h2 class="mb-0" style="font-size: 18px;">
                    ${cat_name}    <span class="doc-numbers bg-amber ml-1" style="border-color:${cat_color}!important;background-color:${cat_color}!important;">${docs.length}</span>

                </h2>
            </div>

            <div class="table-responsive">
                <table class="table table-hover overflow-y">
                    <thead>
                        <tr>
                            <th>
                                Document Name
                            </th>
                            <!--<th>Doc Number</th>
                        <th>Issued date </th>-->
                            <th>Expire date </th>
                            <th> Upload Date </th>
                            <th> Status</th>
                            <!--<th> Upload / Reupload</th>-->
                            <th> View </th>
                        </tr>
                    </thead>
                    <tbody>
                        {{each(j,doc) docs}}
                        <tr>
                            <td>
                                <i class="zmdi zmdi-check-all"></i> ${doc_name}{{if required_status=='1'}}<i class="zmdi zmdi-star" style="color:orange"></i>{{/if}}
                            </td>
                            <td>
                                <span class="col-grey">
                                    {{if !doc_expiry_date==""}}
                                    <i class="zmdi zmdi-time">&nbsp;</i><b>${doc_expiry_date}</b>{{else}}<b>&nbsp;</b>{{/if}}
                                </span>
                            </td>
                            <td>
                                <span class="col-grey">
                                    {{if !doc_upload_date==""}}
                                    <i class="zmdi zmdi-time">&nbsp;</i><b>${doc_upload_date}</b>{{else}}<b>&nbsp;</b>{{/if}}
                                </span>
                            </td>
                            <td>
                                <span class="col-{{if vstatus=='ACCEPTED'}}green
                                             {{else vstatus=='DECLINED' || vstatus=='EXPIRED'}}red
                                             {{else vstatus=='HOLD'}}orange
                                             {{else vstatus=='PENDING'}}grey
                                             {{else}}blue
                                             {{/if}}">
                                    <i class="zmdi{{if vstatus=='ACCEPTED'}} zmdi-spellcheck
                                             {{else vstatus=='DECLINED' || vstatus=='HOLD'}} zmdi-thumb-down
                                             {{else vstatus=='EXPIRED'}} zmdi-alert-triangle
                                             {{else}} zmdi zmdi-time
                                             {{/if}}">&nbsp;</i>${vstatus}
                                </span>&nbsp;
                                {{if vstatus=='DECLINED' || vstatus=='HOLD'}}
                                <i class="zmdi zmdi-info" style="cursor: pointer; color:#1cbfd0" title="${disapproved_comments}"></i>
                                {{/if}}
                            </td>

                            <td>
                                {{if ustatus == 'UPLOADED'}}
                                <a class="btn btn-outline-primary btn-sm cls-docs-action" data-action="view" data-uid="${uid}" data-doc-json="${JSON.stringify(doc)}">
                                    <i class="zmdi zmdi-eye"></i> View
                                </a>
                                {{else}}
                                <a class="btn btn-outline-primary btn-sm cls-docs-action disabled" data-action="view" data-uid="" data-doc-json="${JSON.stringify(doc)}">
                                    <i class="zmdi zmdi-eye"></i> View
                                </a>
                                {{/if}}
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>

        </div>
        {{else}}
        <div class="i_action d-flex justify-content-between align-items-center pl-3">
            <div class="nodata">
                <div class="nodata__content">
                    <div class="nodata__icon"><img src="images/nodata.png" alt=""></div>
                    <div class="nodata__message mb-2">No Document(s) Expiring/Expired.</div>
                </div>
            </div>
        </div>
        {{/if}}

        {{/each}}
        {{else}}
        <div class="i_action d-flex justify-content-between align-items-center pl-3">
            <div class="nodata">
                <div class="nodata__content">
                    <div class="nodata__icon"><img src="images/nodata.png" alt=""></div>
                    <div class="nodata__message mb-2">No Document(s) Expiring/Expired.</div>
                </div>
            </div>
        </div>
        {{/if}}

    </div>
</script>

            {{/if}}
            {{/each}}
        </div>

    </script>
<script>

    function getTotalUploadedDocs(obj) {

        var total_docs = 0;
        $.each(obj, function (key, value) {
            if (value.doc_upload_date !== '')
                total_docs = total_docs + 1;
        });
        return total_docs;
    }
</script>
